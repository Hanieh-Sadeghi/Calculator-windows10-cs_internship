                <div id="containerRight">
            </div>
                <!-- History -->
                <section id="history" class="history">
                    <div id="history-memory">
                        <p id="history-1" class="underline-active">History</p>
                        <p id="memory-p2">Memory</p>
                    </div>
                    <div id="history-msg">
                        <p id="historyLog" class="nohistory ">There's no history yet</p>
                        <button id="material-symbols-outlined" class="material-symbols-outlined"> delete</button>
                    </div>
                    <div id="memory-msg" class="deactivate-memory">
                        <p id="memoryLog" class="nohistory ">There's no memory yet</p>
                        <button id="material-symbols-outlined" class="material-symbols-outlined"> delete</button>
                    </div>
                </section>
